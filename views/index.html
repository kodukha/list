<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="mystyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="logic.js"></script>
</head>

<body>
<div class="container-fluid">
  <div class="row" ng-app="myShoppingList" ng-controller="myCtrl">
    <img class="icon" src="flower.jpg" height="75px"/><h1>Items to check:</h1>
    <nav>
      <ul>
        <li><a href="" ng-click="show('a')">all</a></li>
        <li><a href="" ng-click="show('d')">daily</a></li>
        <li><a href="" ng-click="show('w')">weekly</a></li>
        <li><a href="" ng-click="show('m')">mothly</a></li>
        <li><a href="" ng-click="show('i')">on occasion</a></li>
      </ul>
    </nav>
    
    <div class="col-sm-3 daily" id="dailyList">
      <h2>daily:</h2>
        <ul>
          <li ng-repeat="x in products">{{x}} <button ng-click="removeItem($index, 'd')" class="btn btn-xs btn-primary"> Х </span></li>
        </ul>
        <input ng-model="addMe">
        <button ng-click="addItem('d')" class="btn  btn-primary">Add</button>
    </div>
    <div class="col-sm-3 weekly" id="weeklyList">
      <h2>weekly:</h2>
        <ul>
          <li ng-repeat="x in productsWeekly">{{x}} <button ng-click="removeItem($index, 'w')" class="btn btn-xs btn-primary"> Х </span></li>
        </ul>
        <input ng-model="addMeWeekly">
        <button ng-click="addItem('w')" class="btn  btn-primary">Add</button>
    </div>
    <div class="col-sm-3 monthly" id="monthlyList">
      <h2>monthly:</h2>
        <ul>
          <li ng-repeat="x in productsMonthly">{{x}} <button ng-click="removeItem($index, 'm')" class="btn btn-xs btn-primary"> Х </span></li>
        </ul>
        <input ng-model="addMeMonthly">
        <button ng-click="addItem('m')" class="btn  btn-primary">Add</button>
    </div>
    <div class="col-sm-3 irregular" id="irregularList">
      <h2>on occasion:</h2>
        <ul>
          <li ng-repeat="x in productsIrregular">{{x}} <button ng-click="removeItem($index, 'i')" class="btn btn-xs btn-primary"> Х </span></li>
        </ul>
        <input ng-model="addMeIrregular">
        <button ng-click="addItem('i')" class="btn  btn-primary">Add</button>
    </div>
    <div class="footer">
      <div>{{errortext}}</div>
      <div id="errorTextMessage">Try to add the same item twice, and you will get an error message.</div>
      <button ng-click="saveItems()" id="saveItemsBtn" class="btn btn-primary saveItemsBtn">Save lists in storage</button>
    </div>
  </div> <!-- end app -->
</div>

<script>
  var storage = window.localStorage;
</script>

</body>
</html>
